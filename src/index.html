<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>
<body class="body">

  <header class="header">
    <img class="header__logo" src=<%=require('./images/head/logo.svg')%> alt="логотип">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__title">
        <div class="profile__avatar">
          <img class="profile__image" src=<%=require('./images/profile/profile.jpg')%> alt="аватар">
          <button class="profile__avatarEdit" type="button"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit button" type="button"></button>
          <p class="profile__about">Иследователь океана</p>
        </div>
      </div>
      <button class="profile__add button" type="button"></button>
    </section>

    <section class="elements">
      <ul class="element">

      </ul>
    </section>
    
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup popupEdit">
    <div class="popupEdit__container">
      <button class="button popup__close" type="button"></button>
      <form class="popupEdit__form popup__form" name="edit-form">
        <h2 class="popupEdit__title">Редактировать профиль</h2>
        <input id="name-input" class="popup__input popup__input_type_name" type="text" name="name" minlength="2" maxlength="40" required>
        <span class="popup__error_name-input popup__error"></span>
        <input id="about-input" class="popup__input popup__input_type_about" type="text" name="about" minlength="2" maxlength="200" required>
        <span class="popup__error_about-input popup__error"></span>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popupAdd">
    <div class="popupAdd__container">
      <button class="button popup__close" type="button"></button>
      <form class="popupAdd__form popup__form" name="add-form">
        <h2 class="popupAdd__title">Новое место</h2>
        <input id="place-input" class="popup__input popup__input_type_place" type="text" name="place" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="popup__error_place-input popup__error"></span>
        <input id="link-input" class="popup__input popup__input_type_link" type="url" name="link" placeholder="Ссылка на картинку" required>
        <span class="popup__error_link-input popup__error"></span>
        <button class="popup__button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <template id="element-template">
    <li class="element__list">
      <button class="element__trash button" type="button"></button>
      <img src="#" class="element__image" alt="картинка">
      <div class="element__header">
        <h2 class="element__title"></h2>
        <div class="element__likeWrapper">
          <button class="element__like" type="button"></button>
          <span class="element__likeCount">0</span>
        </div>
      </div>
    </li>
  </template>

  <div class="popup popupImage">
    <div class="popupImage__container">
      <button class="button popup__close" type="button"></button>
      <img class="popupImage__image" src="#" alt="картинка">
      <p class="popupImage__place"></p>
    </div>
  </div>

  <div class="popup popupAvatarEdit">
    <div class="popupAvatarEdit__container">
      <button class="button popup__close" type="button"></button>
      <form class="popupAvatarEdit__form popup__form" name="edit-form">
        <h2 class="popupAvatarEdit__title">Обновить аватар</h2>
        <input id="avatar-input" class="popup__input popup__input_type_avatar" type="url" name="avatar" placeholder="Ссылка на аватар" required>
        <span class="popup__error_avatar-input popup__error"></span>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popupConfirmDeleteCard">
    <div class="popupConfirmDeleteCard__container">
      <button class="button popup__close" type="button"></button>
      <form class="popupConfirmDeleteCard__form popup__form" name="popupForm" novalidate>
        <h2 class="popupConfirmDeleteCard__title">Вы уверены?</h2>
        <button class="popup__button" type="submit">Да</button>
      </form>
    </div>
  </div>

  <!-- <script type="module" src="./pages/index.js"></script> -->
</body>
</html>
