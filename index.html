<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">

  <header class="header">
    <img class="header__logo" src="./images/head/logo.svg" alt="логотип">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__title">
        <img class="profile__image" src="./images/profile/profile.jpg" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit button" type="button"></button>
          <p class="profile__about">Иследователь океана</p>
        </div>
      </div>
      <button class="profile__add button" type="button"></button>
    </section>

    <section class="elements">
      <ul class="element">

      </ul>
    </section>
    
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup popupEdit">
    <div class="popupEdit__container">
      <button class="popupEdit__close button" type="button"></button>
      <form class="popupEdit__form" name="edit-form">
        <h2 class="popupEdit__title">Редактировать профиль</h2>
        <input class="popupEdit__input popupEdit__input_type_name" type="text" name="name">
        <input class="popupEdit__input popupEdit__input_type_about" type="text" name="about">
        <button class="popupEdit__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popupAdd">
    <div class="popupAdd__container">
      <button class="popupAdd__close button" type="button"></button>
      <form class="popupAdd__form" name="add-form">
        <h2 class="popupAdd__title">Новое место</h2>
        <input class="popupAdd__input popupAdd__input_type_place" type="text" name="place" placeholder="Название">
        <input class="popupAdd__input popupAdd__input_type_link" type="text" name="link" placeholder="Ссылка на картинку">
        <button class="popupAdd__add" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <template id="element-template">
    <li class="element__list">
      <button class="element__trash button" type="button"></button>
      <img src="#" class="element__image" alt="картинка">
      <div class="element__header">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </li>
  </template>

  <div class="popup popupImage">
    <div class="popupImage__container">
      <button class="popupImage__close button" type="button"></button>
      <img class="popupImage__image" src="#" alt="картинка">
      <p class="popupImage__place"></p>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
